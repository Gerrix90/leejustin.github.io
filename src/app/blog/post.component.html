<div class="container-fluid p-0 bg-primary">
    <section class="feature-section p-3 p-lg-5 d-flex d-column" id="post">
        <div class="card">
            <div class="card-block">
                <h1 class="card-title">{{ blogPost?.title }}</h1>
                <h6 class="card-published">{{ blogPost?.updated | date: 'MMMM d, y'}} | Category</h6>
                <div class="card-text" [innerHtml]="blogPost?.content"></div>
            </div>
        </div>
    </section>
</div>
